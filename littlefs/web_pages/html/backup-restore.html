<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 备份与恢复</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>备份 & 恢复</h1>
        
        <button class="button" onclick="downloadBackup()">下载备份</button>
        
        <h2>恢复备份</h2>
        <form action="/restore" method="post" enctype="multipart/form-data" onsubmit="return handleFormSubmit('restoreForm', event)">
            <label for="backupFile">选择备份文件:</label>
            <input type="file" id="backupFile" name="file" required>
            <input type="submit" value="恢复备份">
        </form>
        
        <h2>系统重置</h2>
        <button class="button" onclick="factoryReset()">恢复出厂设置</button>
    </div>
    
    <script src="common.js"></script>
</body>
</html>
